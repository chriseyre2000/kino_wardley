
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<h1>This is a playground for rendering</h1>

<svg id="sample">

<script>

  const height = 200;
  const width = 400;


  const svg = d3.select('#sample')
  .attr('width', width)
  .attr('height', height);

  const yaxis = d3.scaleLinear()
  .domain([0, 1.0])
  .range([0, height]);
  const xaxis = d3.scaleLinear()
  .domain([0, 1.0])
  .range([0, width]);


// Add the path using this helper function
svg.append('ellipse')
  .attr('cx', xaxis(0.5))
  .attr('cy', yaxis(0.5))
  .attr('rx', 40)
  .attr('ry', 50)
  .attr('stroke', '#000000')
  .attr('fill', '#69b3a2');


</script>
